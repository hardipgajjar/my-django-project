{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>

   </head>
   <!-- body -->
   <body class="main-layout inner_page">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#"/></div>
      </div>
      <!-- end loader -->


     <div class="back_re">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="title">
                         <h2>Forgot Password</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--  contact -->

               <div class="col-md-6 padding_left0",>
                  <div>
                    {% if msg %}
                        <b style="font-size: 20px;color: red;">{{msg}}</b>
                    {% endif %} 
                  </div>
                  <form method="post" id="request" class="main_form" action="{% url 'forgot_password' %}">{% csrf_token%}
                     <div class="row">
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="Enter Email" type="email" name="email">
                        </div>                        
                        <div class="col-md-12">
                        
                           <input type="submit" value="Send OTP" name="action" class="send_btn">
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->

   </body>
</html>
{% endblock %}
