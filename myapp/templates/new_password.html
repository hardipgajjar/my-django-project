{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>

   </head>
   <!-- body -->
   <body class="main-layout inner_page">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#"/></div>
      </div>
      <!-- end loader -->


     <div class="back_re">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="title">
                         <h2>New Password</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--  contact -->

               <div class="col-md-6 padding_left0",>
                  <div>
                    {% if msg %}
                        <b style="font-size: 20px;color: red;">{{msg}}</b>
                    {% endif %} 
                  </div>
                  <form type="POST" method="post" id="request" class="main_form" action="{% url 'new_password' %}"> 
                     {% csrf_token%}
                     <div class="row">
                        <div class="col-md-12 ">
                           <input type="hidden" name="email" value="{{email}}">
                           <input class="contactus" placeholder="New Password" type="password" name="new_password">
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Confirm New Password" type="password" name="cnew_password">
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Update Password</button>

                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->

   </body>
</html>
{% endblock %}
