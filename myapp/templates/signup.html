{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>

   </head>
   <!-- body -->
   <body class="main-layout inner_page">

     <div class="back_re">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="title">
                         <h2>Signup Page</h2>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--  contact -->

               <div class="col-md-6 padding_left0",>
                  <div>
                    {% if msg %}
                        <b style="font-size: 20px;color: red;">{{msg}}</b>
                    {% endif %} 
                  </div>
                  <form type="POST" method="post" id="request" class="main_form" action="{% url 'signup' %}"> {% csrf_token %}
                    <p>
                      <input type="radio" id="user" name="usertype" value="user" checked>
                      <label for user="user">User</label>

                      <input type="radio" id="seller" name="usertype" value="seller">
                      <label for seller="seller">Seller</label>
                    </p>
                     <div class="row">
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="Name" type="type" name="name">
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Phone" type="type" name="phone">
                        </div>
                        <div class="col-md-12">
                           <input id="email" class="contactus" placeholder="Email" type="type" name="email">
                           <span id="email_error"></span>                          
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Password" type="password" name="password">
                        </div>
                         <div class="col-md-12">
                           <input class="contactus" placeholder="Confirm Password" type="password" name="cpassword">
                        </div>
                        <div class="col-md-12">
                           <textarea class="textarea" placeholder="Address" type="type" name="address">Address</textarea>
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Sign Up</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
      <script >
         $('#email').change(function(){
            var email=$(this).val();
            
            $.ajax({
               url: '/ajax/validate_email/',
               data: {
                  'email': email
               },
               dataType: 'json',
               success: function (data) {
                  if (data.is_taken) {
                     document.getElementById("email").style.border="2px solid red";
                  }else{
                     document.getElementById("email").style.border="2px solid green";
                  }
            }
         });
         });
      </script>
   </body>
</html>
{% endblock %}
